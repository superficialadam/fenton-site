<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luma Splats - Scroll</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background: #000;
        }
        #bg-splats {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: block;
            z-index: 1;
        }
        .section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 2;
        }
        .section h2 {
            color: white;
            font-size: 4rem;
            font-weight: 300;
            text-align: center;
            margin: 0;
            pointer-events: none;
            text-shadow: 0 0 20px rgba(0,0,0,0.8);
        }
    </style>
</head>
<body>
    <canvas id="bg-splats"></canvas>
    
    <div id="hero" class="section">
        <h2>HERO</h2>
    </div>
    <div id="section-2" class="section">
        <h2>Section 2</h2>
    </div>
    <div id="section-3" class="section">
        <h2>Section 3</h2>
    </div>
    <div id="section-4" class="section">
        <h2>Section 4</h2>
    </div>
    <div id="section-5" class="section">
        <h2>Section 5</h2>
    </div>

    <div id="stats">loadingâ€¦</div>

    <style>
      #stats {
        position: fixed;
        left: 12px;
        bottom: 12px;
        z-index: 10;
        font: 14px/1.2 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        background: rgba(0,0,0,.55);
        padding: 10px 12px;
        border: 1px solid rgba(255,255,255,.12);
        border-radius: 10px;
        backdrop-filter: blur(4px);
        color: #ddd;
        opacity: .85;
      }
    </style>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.157.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.157.0/examples/jsm/"
        }
    }
    </script>
    <script type="module" src="js/neue-scroll.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Splat Scroll Demo</title>
  <style>
    :root {
      --border: 2px dashed rgba(255,255,255,0.35);
      --fg: #e7e7e7;
      --bg: #000;
    }
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      color: var(--fg);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    canvas#bg-splats {
      position: fixed;
      inset: 0;
      z-index: -1;
      pointer-events: none;
      background: #000;
    }
    #logo-video {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      max-width: 800px;
      height: auto;
      z-index: 10;
      opacity: 1;
      transition: opacity 1s ease-out;
      pointer-events: none;
    }
    #logo-video.fade-out {
      opacity: 0;
    }
    #logo-video.hidden {
      display: none;
    }
    .wrap {
      position: relative;
      z-index: 1;
    }
    section {
      min-height: 100vh;
      display: grid;
      place-items: center;
      border: var(--border);
      box-sizing: border-box;
      padding: 2rem;
    }
    section h2 {
      margin: 0;
      font-size: clamp(1.5rem, 4vw, 3rem);
      letter-spacing: 0.02em;
      text-transform: uppercase;
      opacity: 0.9;
    }
    .hint {
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      bottom: 16px;
      font-size: 12px;
      letter-spacing: 0.08em;
      opacity: 0.6;
      text-align: center;
      pointer-events: none;
    }
    .debug-panel {
      position: fixed;
      background: rgba(0, 0, 0, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      padding: 16px;
      font-family: monospace;
      font-size: 12px;
      color: #fff;
      z-index: 1000;
      min-width: 200px;
      max-height: 80vh;
      overflow-y: auto;
      visibility: hidden;
    }
    .debug-panel.camera-debug {
      top: 20px;
      right: 20px;
    }
    .debug-panel.splat-debug {
      top: 20px;
      left: 20px;
      min-width: 250px;
    }
    .splat-group {
      margin-bottom: 20px;
      padding: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 6px;
    }
    .splat-group h4 {
      margin: 0 0 8px 0;
      font-size: 13px;
      color: #ff6b6b;
    }
    .control-row {
      display: flex;
      gap: 8px;
      margin-bottom: 8px;
    }
    .control-row .control-group {
      flex: 1;
      margin-bottom: 0;
    }
    .control-row label {
      font-size: 10px;
    }
    .control-row input {
      font-size: 10px;
      padding: 2px 4px;
    }
    .debug-toggle {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 6px;
      padding: 8px 16px;
      color: #fff;
      font-family: monospace;
      font-size: 12px;
      cursor: pointer;
      z-index: 1001;
      transition: all 0.2s ease;
    }
    .debug-toggle:hover {
      background: rgba(0, 0, 0, 0.9);
      border-color: #00ff88;
    }
    .debug-panels.hidden {
      display: none;
    }
    .debug-panel h3 {
      margin: 0 0 12px 0;
      font-size: 14px;
      color: #00ff88;
    }
    .debug-panel .control-group {
      margin-bottom: 12px;
    }
    .debug-panel label {
      display: block;
      margin-bottom: 4px;
      color: #ccc;
    }
    .debug-panel input {
      width: 100%;
      padding: 4px 6px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 3px;
      color: #fff;
      font-family: monospace;
      font-size: 11px;
    }
    .debug-panel input:focus {
      outline: none;
      border-color: #00ff88;
    }
  </style>
</head>
<body>
  <canvas id="bg-splats"></canvas>

  <!-- Logo Video -->
  <video id="logo-video" muted playsinline>
    <source src="assets/LogoAnim.mp4" type="video/mp4">
  </video>

  <div class="wrap">
    <section id="sec-1">
      <h2>Section 1 — Splat 1</h2>
    </section>
    <section id="sec-2">
      <h2>Section 2 — Splat 2</h2>
    </section>
    <section id="sec-3">
      <h2>Section 3 — Splat 3</h2>
    </section>
    <section id="sec-4">
      <h2>Section 4 — Splat 4</h2>
    </section>
  </div>

  <div class="hint">SCROLL to see each section's splat appear → hold FORM (0.40–0.60) → disperse</div>

  <!-- Debug Toggle Button -->
  <button class="debug-toggle" id="debug-toggle">Hide Debug UI</button>

  <!-- Debug Panels Container -->
  <div class="debug-panels" id="debug-panels">
  <!-- Camera Debug Panel -->
  <div class="debug-panel camera-debug">
    <h3>Camera Debug</h3>
    
    <div class="control-group">
      <label>Position X:</label>
      <input type="number" id="cam-pos-x" value="3" step="0.1">
    </div>
    <div class="control-group">
      <label>Position Y:</label>
      <input type="number" id="cam-pos-y" value="-2.5" step="0.1">
    </div>
    <div class="control-group">
      <label>Position Z:</label>
      <input type="number" id="cam-pos-z" value="6" step="0.1">
    </div>
    
    <div class="control-group">
      <label>Rotation X (rad):</label>
      <input type="number" id="cam-rot-x" value="0" step="0.01">
    </div>
    <div class="control-group">
      <label>Rotation Y (rad):</label>
      <input type="number" id="cam-rot-y" value="0" step="0.01">
    </div>
    <div class="control-group">
      <label>Rotation Z (rad):</label>
      <input type="number" id="cam-rot-z" value="0" step="0.01">
    </div>
    
    <div class="control-group">
      <label>FOV (degrees):</label>
      <input type="number" id="cam-fov" value="75" step="1" min="10" max="120">
    </div>
  </div>

  <!-- Splat Debug Panel -->
  <div class="debug-panel splat-debug">
    <h3>Splat Transforms</h3>
    
    <div class="splat-group">
      <h4>Splat 1</h4>
      <div class="control-row">
        <div class="control-group">
          <label>Pos X:</label>
          <input type="number" id="splat-0-pos-x" value="0" step="0.1">
        </div>
        <div class="control-group">
          <label>Pos Y:</label>
          <input type="number" id="splat-0-pos-y" value="0" step="0.1">
        </div>
        <div class="control-group">
          <label>Pos Z:</label>
          <input type="number" id="splat-0-pos-z" value="0" step="0.1">
        </div>
      </div>
      <div class="control-row">
        <div class="control-group">
          <label>Rot X:</label>
          <input type="number" id="splat-0-rot-x" value="0" step="0.01">
        </div>
        <div class="control-group">
          <label>Rot Y:</label>
          <input type="number" id="splat-0-rot-y" value="0" step="0.01">
        </div>
        <div class="control-group">
          <label>Rot Z:</label>
          <input type="number" id="splat-0-rot-z" value="0" step="0.01">
        </div>
      </div>
      <div class="control-row">
        <div class="control-group">
          <label>Bright:</label>
          <input type="number" id="splat-0-brightness" value="1" step="0.01">
        </div>
        <div class="control-group">
          <label>Sat:</label>
          <input type="number" id="splat-0-saturation" value="1" step="0.01">
        </div>
      </div>
    </div>
    
    <div class="splat-group">
      <h4>Splat 2</h4>
      <div class="control-row">
        <div class="control-group">
          <label>Pos X:</label>
          <input type="number" id="splat-1-pos-x" value="0" step="0.1">
        </div>
        <div class="control-group">
          <label>Pos Y:</label>
          <input type="number" id="splat-1-pos-y" value="0" step="0.1">
        </div>
        <div class="control-group">
          <label>Pos Z:</label>
          <input type="number" id="splat-1-pos-z" value="0" step="0.1">
        </div>
      </div>
      <div class="control-row">
        <div class="control-group">
          <label>Rot X:</label>
          <input type="number" id="splat-1-rot-x" value="0" step="0.01">
        </div>
        <div class="control-group">
          <label>Rot Y:</label>
          <input type="number" id="splat-1-rot-y" value="0" step="0.01">
        </div>
        <div class="control-group">
          <label>Rot Z:</label>
          <input type="number" id="splat-1-rot-z" value="0" step="0.01">
        </div>
      </div>
      <div class="control-row">
        <div class="control-group">
          <label>Bright:</label>
          <input type="number" id="splat-1-brightness" value="1" step="0.01">
        </div>
        <div class="control-group">
          <label>Sat:</label>
          <input type="number" id="splat-1-saturation" value="1" step="0.01">
        </div>
      </div>
    </div>
    
    <div class="splat-group">
      <h4>Splat 3</h4>
      <div class="control-row">
        <div class="control-group">
          <label>Pos X:</label>
          <input type="number" id="splat-2-pos-x" value="0" step="0.1">
        </div>
        <div class="control-group">
          <label>Pos Y:</label>
          <input type="number" id="splat-2-pos-y" value="0" step="0.1">
        </div>
        <div class="control-group">
          <label>Pos Z:</label>
          <input type="number" id="splat-2-pos-z" value="0" step="0.1">
        </div>
      </div>
      <div class="control-row">
        <div class="control-group">
          <label>Rot X:</label>
          <input type="number" id="splat-2-rot-x" value="0" step="0.01">
        </div>
        <div class="control-group">
          <label>Rot Y:</label>
          <input type="number" id="splat-2-rot-y" value="0" step="0.01">
        </div>
        <div class="control-group">
          <label>Rot Z:</label>
          <input type="number" id="splat-2-rot-z" value="0" step="0.01">
        </div>
      </div>
      <div class="control-row">
        <div class="control-group">
          <label>Bright:</label>
          <input type="number" id="splat-2-brightness" value="1" step="0.01">
        </div>
        <div class="control-group">
          <label>Sat:</label>
          <input type="number" id="splat-2-saturation" value="1" step="0.01">
        </div>
      </div>
    </div>
    
    <div class="splat-group">
      <h4>Splat 4</h4>
      <div class="control-row">
        <div class="control-group">
          <label>Pos X:</label>
          <input type="number" id="splat-3-pos-x" value="0" step="0.1">
        </div>
        <div class="control-group">
          <label>Pos Y:</label>
          <input type="number" id="splat-3-pos-y" value="0" step="0.1">
        </div>
        <div class="control-group">
          <label>Pos Z:</label>
          <input type="number" id="splat-3-pos-z" value="0" step="0.1">
        </div>
      </div>
      <div class="control-row">
        <div class="control-group">
          <label>Rot X:</label>
          <input type="number" id="splat-3-rot-x" value="0" step="0.01">
        </div>
        <div class="control-group">
          <label>Rot Y:</label>
          <input type="number" id="splat-3-rot-y" value="0" step="0.01">
        </div>
        <div class="control-group">
          <label>Rot Z:</label>
          <input type="number" id="splat-3-rot-z" value="0" step="0.01">
        </div>
      </div>
      <div class="control-row">
        <div class="control-group">
          <label>Bright:</label>
          <input type="number" id="splat-3-brightness" value="1" step="0.01">
        </div>
        <div class="control-group">
          <label>Sat:</label>
          <input type="number" id="splat-3-saturation" value="1" step="0.01">
        </div>
      </div>
    </div>
  </div>
  </div> <!-- End Debug Panels Container -->

  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.157.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.157.0/examples/jsm/",
        "@lumaai/luma-web": "https://unpkg.com/@lumaai/luma-web@0.2.0/dist/library/luma-web.module.js"
      }
    }
  </script>
  <script type="module" src="./splatScroll.js"></script>
</body>
</html>
